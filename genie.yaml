presets:
  verify: null
  update: null
  release: null
  esm: null
  coffeescript:
    targets:
      node:
        - preset: node
          glob:
            - '{src,test}/**/*.coffee'
  media:
    glob: 'src/**/*.hbs'
    target: build/node

  yaml:
    targets:
      node:
        - preset: js
          glob:
            - "{src,test}/**/*.yaml"
